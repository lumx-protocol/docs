openapi: 3.1.0
info:
  version: 2.0.0
  title: Lumx API
  description: A cross-border banking API with instant settlements and unmatched liquidity, powered by stablecoins.
servers:
  - url: https://api-staging.int.lumx.io
  - url: https://api-sandbox.lumx.io
  - url: https://api.lumx.io
paths:
  /customers:
    post:
      summary: Create a customer
      description: This endpoint creates a customer. At least one document is required.
      tags:
        - Customers
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerRequest"
      responses:
        "201":
          description: Successfully created the customer
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        "400":
          description: Invalid request parameters
        "409":
          description: An error ocurred trying to create a customer
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Another customer with the same document already exists
                  customer:
                    $ref: "#/components/schemas/Customer"
      security:
        - apiKey: []
    get:
      tags:
        - Customers
      summary: Read all customers
      description: This endpoint reads all customers
      # parameters:
      #   - in: query
      #     name: cursor
      #     schema:
      #       type: string
      #     required: false
      #     description: The cursor for pagination
      #   - in: query
      #     name: size
      #     schema:
      #       type: integer
      #     required: false
      #     description: The number of customers to return
      responses:
        "200":
          description: The list of customers was retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Customer"
                  # pagination:
                  #   type: object
                  #   properties:
                  #     cursor:
                  #       type: string
                  #     pageSize:
                  #       type: number
      security:
        - apiKey: []
  "/customers/{id}":
    get:
      tags:
        - Customers
      summary: Read a customer
      description: This endpoint reads a customer's details
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the customer
      responses:
        "200":
          description: Customer details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        "404":
          description: Customer not found!
      security:
        - apiKey: []
    patch:
      tags:
        - Customers
      summary: Update a customer
      description: This endpoint updates a customer's details including documents. Each field is optional, so you can update only some of the customer's details. If a document is provided, it will be updated or added to the customer's documents list.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the customer
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerPatchRequest"
      responses:
        "200":
          description: Customer updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Customer"
        "400":
          description: Invalid request parameters
        "404":
          description: Customer not found!
        "409":
          description: An error ocurred trying to create a customer
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Another customer with the same document already exists
                  customer:
                    $ref: "#/components/schemas/Customer"
      security:
        - apiKey: []
  /wallets:
    post:
      summary: Create a wallet
      description: This endpoint creates a wallet
      tags:
        - Wallets
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                customerId:
                  type: string
                  format: uuid
                  description: The ID of the customer who owns this wallet
      responses:
        "201":
          description: Successfully created the wallet.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WalletResponse"
      security:
        - apiKey: []
    get:
      tags:
        - Wallets
      summary: Read all wallets
      description: >-
        This endpoint reads all wallets
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
          required: false
          description: The cursor for pagination
        - in: query
          name: size
          schema:
            type: integer
          required: false
          description: The number of wallets to return
        - in: query
          name: startDate
          schema:
            type: string
            format: date-time
          required: false
          description: The start date and time for filtering the results
        - in: query
          name: endDate
          schema:
            type: string
            format: date-time
          required: false
          description: The end date and time for filtering the results
        - in: query
          name: status
          schema:
            type: string
            enum: [active, inactive]
          required: false
          description: Filter wallets by status. Use 'active' to return active wallets with the `activatedAt` field filled, and 'inactive' to return inactive wallets.
      responses:
        "200":
          description: The list of wallets was retrieved successfully
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/WalletPaginationResponse"
      security:
        - apiKey: []
  "/wallets/{walletId}":
    get:
      tags:
        - Wallets
      summary: Read a wallet
      description: This endpoint reads a wallet and returns a list of all tokens contained within it
      parameters:
        - name: walletId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The ID of the wallet.
      responses:
        "200":
          description: >-
            The details of the wallet and the list of tokens it holds were
            retrieved successfully.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/WalletResponse"
                  - type: object
                    properties:
                      tokens:
                        description: The tokens owned by this wallet.
                        type: array
                        items:
                          $ref: "#/components/schemas/TokenResponse"
        "404":
          description: Wallet not found!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Wallet not found!
      security:
        - apiKey: []
  "/wallets/sign-message":
    post:
      summary: Sign a message
      description: Use this endpoint to sign a message to prove wallet ownership.
      tags:
        - Wallets
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignMessageRequest"
              required:
                - message
      responses:
        "201":
          description: Successfully signed a message.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SignMessageResponse"
        "500":
          description: A Error ocurred trying to sign a message
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: A Error ocurred trying to sign a message
      security:
        - apiKey: []
  /exchange-rates:
    post:
      tags:
        - Exchange Rates
      summary: Get a exchange rate
      description: Get a price quotation for converting between fiat (BRL) and stablecoins (USDC/USDT)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - sourceCurrency
                - targetCurrency
                - sourceAmount
              properties:
                sourceCurrency:
                  type: string
                  enum: [BRL, USDC, USDT]
                  description: The currency to convert from
                targetCurrency:
                  type: string
                  enum: [BRL, USDC, USDT]
                  description: The currency to convert to
                sourceAmount:
                  type: number
                  format: double
                  description: The amount in source currency to convert
                  example: 1000.00
      responses:
        "201":
          description: Exchange rate quote created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExchangeRateResponse"
        "400":
          description: Invalid request parameters
      security:
        - apiKey: []
  /transactions/transfer:
    post:
      tags:
        - Transactions
      summary: Transfer
      description: >-
        Transfer tokens from a wallet.
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - allOf:
                    - $ref: "#/components/schemas/TransactionTransferRequest"
                      title: Non-fungible token
                      required:
                        - contractId
                        - to
                        - from
                    - type: object
                      properties:
                        tokenId:
                          type: string
                          description: >-
                            The ID of the token that will be transferred. Not applicable for fungible tokens.
                      required:
                        - tokenId
                - allOf:
                    - $ref: "#/components/schemas/TransactionTransferRequest"
                      title: Fungible token
                      required:
                        - contractId
                        - to
                        - from
                    - type: object
                      properties:
                        quantity:
                          type: number
                          description: >-
                            The quantity of tokens to transfer. Not applicable for non-fungible
                            tokens.
                      required:
                        - quantity
      responses:
        "202":
          description: >-
            The transfer operation was submitted to the blockchain. Important:
            This is an ASYNC route! Use the read transaction route to check the
            transfer's status.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TransactionResponse"
                  - $ref: "#/components/schemas/TransactionTransferResponse"
                  - $ref: "#/components/schemas/TransactionTimeStamps"
      security:
        - apiKey: []
  /transactions/on-ramp:
    post:
      tags:
        - Transactions
      summary: On-ramp
      description: >-
        Convert BRL (Brazilian Real) to USDC or USDT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/TransactionRampRequest"
                - type: object
      responses:
        "202":
          description: On-ramp operation created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TransactionResponse"
                  - $ref: "#/components/schemas/TransactionRampResponse"
                  - $ref: "#/components/schemas/TransactionTimeStamps"
        "400":
          description: Invalid request parameters
        "402":
          description: Insufficient funds
      security:
        - apiKey: []
  /transactions/off-ramp:
    post:
      tags:
        - Transactions
      summary: Off-ramp
      description: >-
        Convert USDC or USDT to BRL (Brazilian Real).
      requestBody:
        required: true
        content:
          application/json:
            schema:
              allOf:
                - $ref: "#/components/schemas/TransactionRampRequest"
                - type: object
      responses:
        "202":
          description: Off-ramp operation created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TransactionResponse"
                  - $ref: "#/components/schemas/TransactionRampResponse"
                  - $ref: "#/components/schemas/TransactionTimeStamps"
        "400":
          description: Invalid request parameters
        "402":
          description: Insufficient funds
      security:
        - apiKey: []
  /transactions/custom:
    post:
      tags:
        - Transactions
      summary: Custom
      description: Invoke any function of a smart contract
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionCustomRequest"
              required:
                - walletId
                - contractAddress
                - functionSignature
                - operations
      responses:
        "202":
          description: >-
            The transaction was submitted to the blockchain. Important: This is
            an ASYNC route! Use the read transaction route to check its status.
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/TransactionResponse"
                  - $ref: "#/components/schemas/TransactionCustomResponse"
                  - $ref: "#/components/schemas/TransactionTimeStamps"
      security:
        - apiKey: []
  /transactions:
    get:
      tags:
        - Transactions
      summary: Read all transactions
      description: This endpoint reads all transactions made with your API key.
      parameters:
        - in: query
          name: cursor
          schema:
            type: string
          required: false
          description: The cursor for pagination
        - in: query
          name: size
          schema:
            type: integer
          required: false
          description: The number of transactions to return
        - in: query
          name: startDate
          schema:
            type: string
            format: date-time
          required: false
          description: The start date and time for filtering the results
        - in: query
          name: endDate
          schema:
            type: string
            format: date-time
          required: false
          description: The end date and time for filtering the results
        - in: query
          name: type
          schema:
            type: string
            enum:
              - mint
              - transfer
              - custom
          required: false
          description: The type of the transaction
        - in: query
          name: status
          schema:
            type: string
            enum:
              - success
              - failed
              - created
          required: false
          description: The status of the transaction
        - in: query
          name: contractId
          schema:
            type: string
          description: The id of the contract
      responses:
        "200":
          description: The list of transactions was retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    description: An array containing all transactions made by wallets of this project.
                    items:
                      oneOf:
                        - type: object
                          title: Mints
                          allOf:
                            - $ref: "#/components/schemas/TransactionResponse"
                            - $ref: "#/components/schemas/TransactionMintResponse"
                            - $ref: "#/components/schemas/TransactionTimeStamps"
                        - type: object
                          title: Transfers
                          allOf:
                            - $ref: "#/components/schemas/TransactionResponse"
                            - $ref: "#/components/schemas/TransactionTransferResponse"
                            - $ref: "#/components/schemas/TransactionTimeStamps"
                        - type: object
                          title: Custom
                          allOf:
                            - $ref: "#/components/schemas/TransactionResponse"
                            - $ref: "#/components/schemas/TransactionCustomResponse"
                            - $ref: "#/components/schemas/TransactionTimeStamps"
                  pagination:
                    type: object
                    properties:
                      cursor:
                        type: string
                        description: The cursor for the next page.
                      pageSize:
                        type: number
                        description: The size of the page.
      security:
        - apiKey: []
  "/transactions/{transactionId}":
    get:
      tags:
        - Transactions
      summary: Read a transaction
      description: This endpoint reads a transaction made with your API key.
      parameters:
        - name: transactionId
          in: path
          description: The ID of the transaction.
          required: true
          schema:
            type: string
      responses:
        "200":
          description: The details of the transaction were retrieved successfully
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    title: Mint
                    allOf:
                      - $ref: "#/components/schemas/TransactionResponse"
                      - $ref: "#/components/schemas/TransactionMintResponse"
                      - $ref: "#/components/schemas/TransactionTimeStamps"
                  - type: object
                    title: Transfer
                    allOf:
                      - $ref: "#/components/schemas/TransactionResponse"
                      - $ref: "#/components/schemas/TransactionTransferResponse"
                      - $ref: "#/components/schemas/TransactionTimeStamps"
                  - type: object
                    title: Custom
                    allOf:
                      - $ref: "#/components/schemas/TransactionResponse"
                      - $ref: "#/components/schemas/TransactionCustomResponse"
                      - $ref: "#/components/schemas/TransactionTimeStamps"
        "404":
          description: Transaction not found!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Transaction not found!
      security:
        - apiKey: []
  "/transactions/{transactionId}/execute":
    post:
      tags:
        - Transactions
      summary: Execute a transaction
      description: For custodial projects. Execute a transaction previously signed by your signing provider.
      parameters:
        - name: transactionId
          in: path
          description: The ID of the transaction.
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionExecuteEncodedRequest"
              required:
                - signedTransaction
      responses:
        "202":
          description: "The transaction was submitted to the blockchain. Important: This is an ASYNC route! Use the read transaction route to check the transaction's status."
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    title: Mint
                    allOf:
                      - $ref: "#/components/schemas/TransactionResponse"
                      - $ref: "#/components/schemas/TransactionMintResponse"
                      - $ref: "#/components/schemas/TransactionTimeStamps"
                  - type: object
                    title: Transfer
                    allOf:
                      - $ref: "#/components/schemas/TransactionResponse"
                      - $ref: "#/components/schemas/TransactionTransferResponse"
                      - $ref: "#/components/schemas/TransactionTimeStamps"
                  - type: object
                    title: Custom
                    allOf:
                      - $ref: "#/components/schemas/TransactionResponse"
                      - $ref: "#/components/schemas/TransactionCustomResponse"
                      - $ref: "#/components/schemas/TransactionTimeStamps"
        "404":
          description: Transaction not found!
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Transaction not found!
      security:
        - apiKey: []
components:
  schemas:
    Blockchains:
      type: string
      description: The name of the blockchain.
      enum:
        - Ethereum
        - Polygon
        - Chiliz
        - Linea
    ProjectRequest:
      type: object
      properties:
        name:
          description: The name of the project.
          type: string
        blockchainName:
          description: The blockchain used by the project.
          $ref: "#/components/schemas/Blockchains"
        custodySettings:
          type: object
          properties:
            passkeyEnabled:
              type: boolean
            signers:
              type: array
              items:
                type: string
    ProjectResponse:
      type: object
      properties:
        id:
          description: The id of the project.
          type: string
          format: uuid
        name:
          description: The name of the project.
          type: string
        blockchain:
          type: object
          description: Details of the blockchain used by the project.
          properties:
            name:
              $ref: "#/components/schemas/Blockchains"
              description: The name of the blockchain.
            decimalChainId:
              type: number
              description: The decimal chain ID of the blockchain.
        createdAt:
          type: string
          format: date-time
          description: The timestamp from when the project was created.
        updatedAt:
          type: string
          format: date-time
          description: The timestamp from when the project was last updated.
        apiKey:
          description: The API key associated with the project.
          type: string
    WalletPaginationResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/WalletResponse"
        pagination:
          type: object
          properties:
            cursor:
              type: string
              description: The cursor for the next page.
            pageSize:
              type: number
              description: The size of the page.
    WalletResponse:
      type: object
      properties:
        id:
          type: string
          description: The id of the wallet.
          format: uuid
        customerId:
          type: string
          format: uuid
          description: The ID of the customer who owns this wallet
        address:
          description: The blockchain address of the wallet.
          type: string
        blockExplorerUrl:
          type: string
          nullable: true
          description: The URL of the block explorer for this wallet.
        createdAt:
          type: string
          format: date-time
          description: The timestamp from when the wallet was created.
        updatedAt:
          type: string
          format: date-time
          description: The timestamp from when the wallet was last updated.
        activatedAt:
          type: string
          format: date-time
          description: The timestamp from when the wallet was activated.
    TokenTypePaginationResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/TokenResponse"
        pagination:
          type: object
          properties:
            cursor:
              type: string
              description: The cursor for the next page.
            pageSize:
              type: number
              description: The size of the page.
    TokenResponse:
      type: object
      properties:
        contractId:
          type: string
          format: uuid
          nullable: true
          description: The id of the contract, if the token is part of a contract created through the Lumx Protocol.
        uriNumber:
          type: number
          nullable: true
          description: The URI number of the token type used for minting, if the token is part of a contract created through the Lumx Protocol.
        blockchainName:
          description: The name of the blockchain where this token is located.
          $ref: "#/components/schemas/Blockchains"
        contractAddress:
          type: string
          description: The blockchain address of the contract to which this token belongs.
        contractType:
          type: string
          enum:
            - fungible
            - non_fungible
          description: The type of contract ('fungible' or 'non_fungible').
        name:
          type: string
          description: The name of the token.
        tokenId:
          type: string
          nullable: true
          description: The on-chain identifier for this token, applicable only to non-fungible tokens.
        uri:
          type: string
          nullable: true
          description: The URI where the token's metadata is stored.
        metadata:
          type: object
          nullable: true
          description: Metadata associated with the token.
        symbol:
          type: string
          nullable: true
          description: The symbol representing the token.
        quantity:
          type: number
          description: The quantity of this token present in the wallet.
        rawBalance:
          type: string
          description: >-
            The unformatted balance of the token, representing the quantity of the
            token present at this wallet.
        floatBalance:
          type: string
          description: >-
            The formatted balance of the token, representing the quantity of the
            token present at this wallet with proper formatting for display purposes.
    ContractRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the contract.
        symbol:
          type: string
          description: The symbol of the contract, between 3 and 5 alphanumeric characters.
          default: contractName
        description:
          type: string
          description: A brief description of the contract.
    ContractPaginationResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/ContractResponse"
        pagination:
          type: object
          properties:
            cursor:
              type: string
              description: The cursor for the next page.
            pageSize:
              type: number
              description: The size of the page.
    ContractResponse:
      type: object
      properties:
        id:
          format: uuid
          type: string
          description: The id of the contract.
        type:
          type: string
          description: The type of the contract.
        address:
          type: string
          nullable: true
          description: The blockchain address of the contract.
        name:
          type: string
          description: The name of the contract.
        symbol:
          type: string
          description: The symbol of the contract, between 3 and 5 alphanumeric characters.
          default: contractName
        description:
          type: string
          nullable: true
          description: A brief description of the contract.
        blockchainName:
          description: The blockchain name of the contract.
          $ref: "#/components/schemas/Blockchains"
        baseUri:
          type: string
          nullable: true
          format: url
          description: >-
            The base URI where this contract's tokens' metadata files are located.
        blockExplorerUrl:
          type: string
          nullable: true
          description: The URL of the block explorer for this contract.
        createdAt:
          type: string
          format: date-time
          description: The timestamp from when the contract was created.
        updatedAt:
          type: string
          format: date-time
          description: The timestamp from when the contract was last updated.
        deployedAt:
          type: string
          format: date-time
          nullable: true
          description: The timestamp from when the contract was deployed to the blockchain.
    TokenTypeRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the token type. Each token type within a contract must have a unique name.
        description:
          type: string
          description: A brief description of the token type.
        maxSupply:
          type: number
          description: The maximum supply of the token type.
          maximum: 2000000000
        traits:
          type: object
          description: A dictionary of traits for the token type, where the key is the trait name and the value is the trait value.
        imageUrl:
          type: string
          description: The URL of the image representing the token type. Supported formats are PNG, JPEG, GIF, or MP4.
    TokenTypeResponse:
      type: object
      properties:
        id:
          format: uuid
          type: string
          description: The id of the token type.
        uriNumber:
          type: number
          description: The URI number associated with the token type.
        contractId:
          format: uuid
          type: string
          description: The id of the contract to which the token type belongs.
        name:
          type: string
          description: The name of the token type.
        description:
          type: string
          nullable: true
          description: A brief description of the token type.
        maxSupply:
          type: number
          description: The maximum supply of the token type.
          maximum: 2000000000
        currentSupply:
          type: number
          description: The current supply of the token type.
        traits:
          type: object
          description: A dictionary of traits for the token type, where the key is the trait name and the value is the trait value.
          properties:
            trait1_name:
              type: string
